    <!--[if lt IE 7]>

    to improve your experience.</p>

    <h1>Calculate Your Hours</h1>

    <div>
        <label>Only show 1 day?</label>
        <input type="checkbox" data-bind="checked: oneDayOnly" />
    </div>

    <p data-bind="text: totalHours"></p>

    <div data-bind="foreach: weekdayArray" class="container-fluid">
        <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div>
                        <!-- NAME OF WEEKDAY SECTION -->
                        <div class="input-group">
                            <h3 data-bind="text: weekdayName"></h3>
                        </div>
                        <div data-bind="foreach: clockInTimes">
                            <div class="input-group" data-bind="css: {'has-error': !clockInValid() }">
                                <label class="label label-default">Clock In</label>
                                <div class="input-group clockpicker" data-placement="right" data-align="top" data-autoclose="true">
                                    <input type="text" class="form-control" placeholder="Clock In Time" data-bind="textinput: clockIn" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-time"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="input-group" data-bind="css: {'has-error': !clockOutValid() }">
                                <label class="label label-default">Clock Out</label>
                                <div class="input-group clockpicker" data-placement="right" data-align="top" data-autoclose="true">
                                    <input type="text" class="form-control" placeholder="Clock Out Time" data-bind="textinput: clockOut" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-time"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <br>
                        <div class="btn btn-default" data-bind="click: addNewTimeGroup">Add More Times</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
