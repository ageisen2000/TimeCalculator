<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">

<body class="container">
    <!--[if lt IE 7]>

        <![endif]-->
    <h1>Calculate Your Hours</h1>

    <p data-bind="text: totalHours"></p>

    <div>
        <div data-bind="foreach: weekdayArray">
            <div class="col-sm-3">
                <div class="input-group">
                    <h3 data-bind="text: weekdayName"></h3>
                </div>

                <h4>Before Lunch</h4>
                <div class="input-group">
                    <label class="label label-default">Clock In</label>
                    <div class="input-group clockpicker" data-placement="right" data-align="top" data-autoclose="true">
                        <input type="text" class="form-control" value="0:00" placeholder="Clock In Time" data-bind="textinput: clockInMorning, enable: false"
                        />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>
                </div>
                <div class="input-group">
                    <label class="label label-default">Clock Out</label>
                    <div class="input-group clockpicker" data-placement="right" data-align="top" data-autoclose="true">
                        <input type="text" class="form-control" value="0:00" placeholder="Clock In Time" data-bind="textinput: clockOutMorning, enable: false">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>
                </div>

                <h4>After Lunch</h4>
                <div class="input-group">
                    <label class="label label-default">Clock In</label>
                    <div class="input-group clockpicker" data-placement="right" data-align="top" data-autoclose="true">
                        <input type="text" class="form-control" value="0:00" placeholder="Clock In Time" data-bind="textinput: clockInEvening, enable: false">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>
                </div>

                <div class="input-group">
                    <label class="label label-default">Clock Out</label>
                    <div class="input-group clockpicker" data-placement="right" data-align="top" data-autoclose="true">
                        <input type="text" class="form-control" value="0:00" placeholder="Clock In Time" data-bind="textinput: clockOutEvening, enable: false">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
