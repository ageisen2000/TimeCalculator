<!DOCTYPE html>

<head>
    <title>Hour Calculator</title>
</head>

<body class="container">
    <h1>Calculate Your Hours</h1>

    <div>
        <label>Only show 1 day?</label>
        <input type="checkbox" data-bind="checked: oneDayOnly" />
    </div>

    <p data-bind="text: totalHours"></p>

    <div data-bind="foreach: weekdayArray" class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <div>
                        <div>
                            <h3 data-bind="text: weekdayName"></h3>
                        </div>
                        <div data-bind="foreach: clockInTimes">
                            <div class="clockpicker input-group mb-3">
                                <input type="text" class="form-control" placeholder="Clock In Time" data-bind="css: {'is-invalid': !clockInValid() },textinput: clockIn, attr: {id: 'input_' + $index()}"
                                />
                                <div class="input-group-append" data-bind="click: focusTextBox.bind($data, 'input_' + $index())" style="cursor: pointer">
                                    <span class="input-group-text">
                                        <i class="fas fa-clock" id="clockAddon"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="clockpicker input-group mb-3">
                                <input type="text" class="form-control" placeholder="Clock Out Time" data-bind="css: {'is-invalid': !clockInValid() }, textinput: clockOut, attr: {id: 'clockOut_' + $index()}"
                                />
                                <div class="input-group-append">
                                    <span class="input-group-text" data-bind="click: focusTextBox.bind($data, 'clockOut_'+ $index())" style="cursor: pointer">
                                        <i class="fas fa-clock" id="clockAddon"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div type="button" class="btn btn-primary" data-bind="click: addNewTimeGroup">Add More Times</div>
                        <div type="button" class="btn btn-danger" data-bind="click: resetTimeGroup">Reset</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
