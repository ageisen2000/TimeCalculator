<h1>Calculate Your Hours</h1>

<div>
    <label>Only show 1 day?</label>
    <input type="checkbox" data-bind="checked: oneDayOnly" />
</div>

<p data-bind="text: totalHours"></p>

<div data-bind="foreach: weekdayArray" class="container-fluid">
    <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <!-- NAME OF WEEKDAY SECTION -->
                <div class="input-group">
                    <h3 data-bind="text: weekdayName"></h3>
                </div>

                <!-- BEFORE LUNCH SECTION -->
                <h4>Before Lunch</h4>
                <div class="input-group">
                    <label class="label label-default">Clock In</label>
                    <div class="input-group clockpicker"
                         data-placement="right" data-align="top" data-autoclose="true">
                        <input type="text" class="form-control" value="0:00" placeholder="Clock In Time"
                               data-bind="textinput: clockInMorning"
                        />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                    </div>
                </div>
                <div class="input-group" data-bind="css: {'has-error': !isValidMorning()}">
                    <label class="label label-default">Clock Out</label>
                    <div class="input-group clockpicker"
                         data-placement="right" data-align="top" data-autoclose="true">
                        <input type="text" class="form-control" value="0:00" placeholder="Clock In Time"
                               data-bind="textinput: clockOutMorning">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                    </div>
                </div>

                <!-- AFTER LUNCH SECTION -->
                <h4>After Lunch</h4>
                <div class="input-group" data-bind="css: {'has-error': !isValidMorning() || !isValidEvening()}">
                    <label class="label label-default">Clock In</label>
                    <div class="input-group clockpicker"
                         data-placement="right" data-align="top" data-autoclose="true">
                        <input type="text" class="form-control" value="0:00" placeholder="Clock In Time"
                               data-bind="textinput: clockInEvening">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                    </div>
                </div>
                <div class="input-group" data-bind="css: {'has-error': !isValidMorning() || !isValidEvening()}">
                    <label class="label label-default">Clock Out</label>
                    <div class="input-group clockpicker"
                         data-placement="right" data-align="top" data-autoclose="true">
                        <input type="text" class="form-control" value="0:00" placeholder="Clock In Time"
                               data-bind="textinput: clockOutEvening">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
